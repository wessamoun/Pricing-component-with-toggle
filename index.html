<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img class="bottom" src="./images/bg-bottom.svg" alt="">
      <img class="top" src="./images/bg-top.svg" alt="">
      <section class="container">
        <h1>Our Pricing</h1>
        <div class="switch">
          <small>Annually</small>
          <div class="switcher">
            <div class="circle"></div>
          </div>
          <small>Monthly</small>
        </div>
        <div class="plans flex-column flex-lg-row">
          <div class="box">
            <p>Basic</p>
            <div class="price mon"><span>&dollar;</span>19.99</div>
            <div class="price an"><span>&dollar;</span>199.99</div>
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <div class="box middle">
            <p>Professional</p>
            <div class="price mon"><span>&dollar;</span>24.99</div>
            <div class="price an"><span>&dollar;</span>249.99</div>
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <div class="box">
            <p>Master</p>
            <div class="price mon"><span>&dollar;</span>39.99</div>
            <div class="price an"><span>&dollar;</span>399.99</div>
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
